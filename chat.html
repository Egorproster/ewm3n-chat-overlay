<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TNS Twitch Chat Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #chat-container {
      position: relative;
      width: 400px;
      height: 600px;
    }

    #chat-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* Рамка под стиль твоей картинки */
    #overlay-frame {
      position: absolute;
      inset: 0;
      border: 4px solid transparent;
      border-right: 6px solid #7c00ff;
      border-image: linear-gradient(to bottom, #7c00ff, #1f0036) 1;
      border-radius: 10px;
      pointer-events: none;
      box-shadow: 0 0 20px rgba(124, 0, 255, 0.4);
    }

    /* Подпись TNS */
    #overlay-frame::after {
      content: "TNS";
      position: absolute;
      bottom: 8px;
      right: 12px;
      color: #e6e6ff;
      font-family: "Orbitron", sans-serif;
      font-size: 20px;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(124, 0, 255, 0.8);
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <iframe
      id="chat-frame"
      src="https://www.twitch.tv/embed/ewm3n/chat?parent=ewm3n.github.io"
      allowtransparency="true">
    </iframe>
    <div id="overlay-frame"></div>
  </div>
</body>
</html>
